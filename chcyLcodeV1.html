<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .instruction, .hint, .back, .enter {
            color: lightblue;
        }

        input {
            border: 2px solid lightblue;
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            width: 300px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }

        .enter, .back {
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }

        .enter:hover, .back:hover {
            color: #70cfff;
        }

        .hidden {
            display: none;
        }

        .hidden-text {
            color: #0d0d0d;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Step 1 -->
    <div id="step1" class="container">
        <p class="instruction">password=?</p>
        <input type="text" id="inputStep1" placeholder="Enter string here">
        <p id="enterButtonStep1" class="enter">ENTER</p>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="container hidden">
        <p class="instruction">Enter command here</p>
        <input type="text" id="inputStep2" placeholder="Enter string here">
        <p id="enterButtonStep2" class="enter">ENTER</p>
        <p id="backButtonStep2" class="back">back</p>
        <p id="hintStep2" class="hint">Enter command "help"</p>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="container hidden">
        <p class="instruction">Enter answer here</p>
        <input type="text" id="inputStep3" placeholder="Enter string here">
        <p id="enterButtonStep3" class="enter">ENTER</p>
        <p id="backButtonStep3" class="back">back</p>
    </div>

    <!-- Step 4 -->
    <div id="step4" class="container hidden">
        <p class="instruction">Enter code number here</p>
        <input type="text" id="inputStep4" placeholder="Enter string here">
        <p id="enterButtonStep4" class="enter">ENTER</p>
        <p id="backButtonStep4" class="back">back</p>
        <p id="hintStep4" class="hint hidden">
            chart=6368617274<br>
            cyanvas=6379616E766173<br>
            sonolus=?
        </p>
    </div>

    <!-- Step 5 -->
    <div id="step5" class="container hidden">
        <p class="hint">hint:password=?</p>
        <p id="backButtonStep5" class="back">back</p>
    </div>

    <!-- Step 6 -->
    <div id="step6" class="container hidden">
        <p id="backButtonStep6" class="back">back</p>
        <p class="hidden-text">"譜面リンクの最後の文字列"</p>
    </div>

    <script>
        // Utility function to hide all steps
        function hideAllSteps() {
            const steps = document.querySelectorAll('.container');
            steps.forEach(step => step.classList.add('hidden'));
        }

        // Step 1
        document.getElementById('enterButtonStep1').addEventListener('click', function() {
            const userInput = document.getElementById('inputStep1').value;
            if (userInput === 'password') {
                hideAllSteps();
                document.getElementById('step2').classList.remove('hidden');
            } else if (userInput === '70617373776F7264') {
                hideAllSteps();
                document.getElementById('step6').classList.remove('hidden');
            }
        });

        // Step 2
        document.getElementById('enterButtonStep2').addEventListener('click', function() {
            const userInput = document.getElementById('inputStep2').value;
            const hintStep2 = document.getElementById('hintStep2');
            if (userInput === 'help') {
                hintStep2.innerText = 'Command list:"help","solve","code"';
            } else if (userInput === 'solve') {
                hideAllSteps();
                document.getElementById('step3').classList.remove('hidden');
            } else if (userInput === 'code') {
                hideAllSteps();
                document.getElementById('step4').classList.remove('hidden');
            }
        });

        document.getElementById('backButtonStep2').addEventListener('click', function() {
            hideAllSteps();
            document.getElementById('step1').classList.remove('hidden');
        });

        // Step 3
        document.getElementById('enterButtonStep3').addEventListener('click', function() {
            const userInput = document.getElementById('inputStep3').value;
            if (userInput === '736F6E6F6C7573') {
                hideAllSteps();
                document.getElementById('step5').classList.remove('hidden');
            }
        });

        document.getElementById('backButtonStep3').addEventListener('click', function() {
            hideAllSteps();
            document.getElementById('step2').classList.remove('hidden');
        });

        // Step 4
        document.getElementById('enterButtonStep4').addEventListener('click', function() {
            const userInput = document.getElementById('inputStep4').value;
            if (userInput === '1') {
                document.getElementById('hintStep4').classList.remove('hidden');
            }
        });

        document.getElementById('backButtonStep4').addEventListener('click', function() {
            hideAllSteps();
            document.getElementById('step2').classList.remove('hidden');
        });

        // Step 5
        document.getElementById('backButtonStep5').addEventListener('click', function() {
            hideAllSteps();
            document.getElementById('step3').classList.remove('hidden');
        });

        // Step 6
        document.getElementById('backButtonStep6').addEventListener('click', function() {
            hideAllSteps();
            document.getElementById('step1').classList.remove('hidden');
        });
    </script>
</body>
</html>
